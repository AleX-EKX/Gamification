<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="authorization-block">
        <div class="authorization-block__logo">
            <svg width="2.875rem" height="2.875rem" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.34731 1.34731C0 2.69462 0 4.86308 0 9.2V36.8C0 41.1369 0 43.3054 1.34731 44.6527C2.69462 46 4.86308 46 9.2 46L20.9091 46V31.7738L8.36361 24.5307L10.4545 20.9091L20.834 26.9017V14.6364H25.0158L25.0158 26.9017L35.3953 20.9091L37.4862 24.5307L25.0909 31.6871V46L36.8 46C41.1369 46 43.3054 46 44.6527 44.6527C46 43.3054 46 41.1369 46 36.8V9.2C46 4.86308 46 2.69462 44.6527 1.34731C43.3054 0 41.1369 0 36.8 0H9.2C4.86308 0 2.69462 0 1.34731 1.34731Z" fill="#1C1917"/>
            </svg>        
            <span class="text-logo">GAMiF</span>        
        </div>
        <span class="authorization-block__title">authorization</span>
        <form class="form-authorization">
            <label class="form-label" for="login">
                <input class="input input_authorization" type="text" id="login" name="login" placeholder="login">
            </label>
            <label class="form-label" for="password">
                <input class="input input_authorization" type="text" id="password" name="password" placeholder="password">
            </label>
            <div class="form-authorization__submit-block">
                <span class="authorization-block__password">Востановить пароль?</span>
                <button type="submit" class="button button_size_password button_password btn-authorization">ENTER</button>
            </div>
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script type="module" src="/src/scripts/app.js"></script>
</html>
